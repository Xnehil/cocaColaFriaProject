<!DOCTYPE html>
<html>
  <head>
    <title>El Espeluznante Sitio Web de Masha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/styles/styles.css" />
    <link rel="stylesheet" href="static/styles/animations.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="scripts/sendPut.js"></script>
  </head>

  <body>
    <nav class="bg-black text-white p-3">
      <span
        class="navbar-brand mb-0 h1 cursor-pointer"
        onclick="window.location.href='/';"
      >
        El espeluznante sitio web de Masha
      </span>
    </nav>

    <div class="flex">
      <div class="sidebar full-screen-minus-navbar">
        <!-- Replace with your icons -->
        <ul class="w-full">
          <li>
            <a href="#" class="sidebar-header" _="on click toggle .active on me"
              >Mashaherramientas
            </a>
          </li>
          <li>
            <a
              href="/anuncios"
              class="sidebar-item"
              _="on click toggle .active on me"
              ><img
                src="/static/icons/anuncios.svg"
                alt="Home Icon"
                class="icon"
              />
              Anuncios
            </a>
          </li>
          <li>
            <a
              href="/senado"
              class="sidebar-item active"
              _="on click toggle .active on me"
              ><img
                src="/static/icons/encuestas.svg"
                alt="Home Icon"
                class="icon"
              />
              Votaciones</a
            >
          </li>
          <li>
            <a href="#" class="sidebar-item" _="on click toggle .active on me"
              >Próximamente nombres de pingüino</a
            >
          </li>
        </ul>
      </div>

      <div class="w-5/6 p-3">
        <div class="p-3">
          <div class="announcementBanner">
            <div class="content">Masha Senado</div>
            <ul class="circles">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
        <div
          hx-get="/api/getVotacionesHtml"
          hx-trigger="load"
          hx-headers='{"Authorization": "fantadepina"}'
        ></div>
      </div>
    </div>
  </body>
</html>
